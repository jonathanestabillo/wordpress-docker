version: "2"
services:
  woo-nginx:
    image: nginx:1.15.2-alpine
    ports:
      - "${NGINX_HTTP_PORT}:80"
      - "${NGINX_HTTPS_PORT}:443"
    volumes:
      - ./src:/wp
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - woo-commerce
    networks:
      - woo-network
  woo-commerce:
    build: ./
    volumes:
      - ./src:/wp
    depends_on:
      - woo-db
    environment:
      - DB_CONNECTION=${DB_CONNECTION}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
    networks:
      - woo-network
  woo-db:
    image: mysql:5.7.17
    ports:
      - "${DB_PORT}:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - MYSQL_DATABASE=${DB_DATABASE}
      - MYSQL_USER=${DB_USERNAME}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    networks:
      - woo-network
networks:
    woo-network:
        driver: bridge